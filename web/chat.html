<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Chat</h2>
<form id="messageForm">
    <div class="mb-3">
        <label for="receiverId" class="form-label">Receiver User ID (leave blank for broadcast)</label>
        <input type="text" class="form-control" id="receiverId">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Message</label>
        <input type="text" class="form-control" id="content" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Attach Media</label>
        <input type="file" class="form-control" id="file">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
<ul id="chatBox" class="mt-4 list-group"></ul>

<script>
    async function fetchMessages(userId) {
        const token = localStorage.getItem('token');
        const res = await fetch(`/api/messages/history?user_id=${userId}`, {
            headers: { 'Authorization': token }
        });
        const data = await res.json();
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        data.forEach(msg => {
            const item = document.createElement('li');
            item.className = 'list-group-item';
            item.innerHTML = `${msg.content}${msg.mediaURL ? ' <a href="' + msg.mediaURL + '" target="_blank">(media)</a>' : ''}`;
            chatBox.appendChild(item);
        });
    }

    document.getElementById('messageForm').onsubmit = async function(e) {
        e.preventDefault();
        const token = localStorage.getItem('token');
        let mediaURL = null;

        const fileInput = document.getElementById('file');
        if (fileInput.files.length > 0) {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const uploadRes = await fetch('/media/upload', {
                method: 'POST',
                body: formData
            });
            const uploadData = await uploadRes.json();
            mediaURL = uploadData.url;
        }

        const body = {
            content: content.value,
            media_url: mediaURL
        };

        const endpoint = receiverId.value ? '/api/messages/send' : '/api/messages/broadcast';
        if (receiverId.value) body.receiver_id = receiverId.value;

        await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify(body)
        });

        alert('Message sent');
    }
</script>
</body>
</html>
